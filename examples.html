<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Examples — Compton Property Studio</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header>
  <div class="container nav">
    <div class="brand">
      <img src="assets/logo.svg" alt="" class="logo"/>
      <div>Compton Property Studio</div>
    </div>
    <nav>
      <button class="mobile-toggle btn-outline" onclick="document.querySelector('nav ul').classList.toggle('open')">Menu</button>
      <ul>
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="services.html" id="nav-services">Services</a></li>
        <li><a href="pricing.html" id="nav-pricing">Pricing</a></li>
        <li><a href="examples.html" id="nav-examples">Examples</a></li>
        <li><a href="contact.html" id="nav-contact" class="btn-outline">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="container">
  <section class="hero"><h1>Examples</h1><p>Real plans, clear linework. Replace the samples below with your own.</p></section>
  <section class="section gallery">
    <figure><img src="assets/sample-1.png" alt="Floor plan sample 1"><figcaption class="notice">3-bed semi — agent-ready PDF and images</figcaption></figure>
    <figure><img src="assets/sample-2.png" alt="Floor plan sample 2"><figcaption class="notice">HMO check — annotated bedroom schedule</figcaption></figure>
  </section>
</main>
<footer>
  <div class="container">
    © <span id="y"></span> Compton Property Studio • Marketing floor plans (not for construction).
  </div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
<script>
  const path = location.pathname.split('/').pop() || 'index.html';
  const map = {"index.html":"nav-home","services.html":"nav-services","pricing.html":"nav-pricing","examples.html":"nav-examples","contact.html":"nav-contact"};
  if(map[path]) document.getElementById(map[path]).classList.add('active');
</script>
</body></html>
